action_name:
  type: str
  help: Action name
  placeholder: My Awesome Action

action_slug:
  type: str
  help: Action's slug
  default: "{{ action_name.lower().replace(' ', '-') }}"

description:
  type: str
  help: Short description
  placeholder: A short description..

author_name:
  type: str
  help: Author's name
  default: John Doe

python_version:
  type: float
  help: Python version
  default: 3.12

include_cicd_testing:
  type: bool
  help: Include workflow testing pipeline
  default: true

